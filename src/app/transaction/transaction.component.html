
<!-- stuctural dierective *ngFor can apply directly in html to access datas from array -->

<!-- transaction histary -->
<div class="vh-100">
    <div class="container  py-5  h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4 ">
                <div class="card" style=" border-radius: 35px; background: rgba(180, 183, 187, 0.3);">
                    <div class="card-body p-4">
      
                        <div class="flex-column text-center">
                          <h1>TRANSACTION HISTORY </h1>
                        </div>
            
                        <form>
                          <div class="d-flex flex-column  w-75 mt-5 " style="margin-left: 50px;">
                            <div>
                            <table class="w-75">
                                <thead>
                                <tr style="color:rgb(38, 53, 102);">
                                    <th class="border border-white">TYPE</th>
                                    <th class="border border-white">AMOUNT</th>
                                </tr>
                                </thead>
                                <tbody>
                                  
                                  <tr *ngFor="let i of transaction">
                                    <td class="border border-white " style="color:rgb(38, 53, 102);font-weight:500;">{{i.type}}</td>
                                    <td class="border border-white">{{i.amount}}</td>
                                  </tr> 
                                 
                                </tbody>
                             </table>
                            </div>
                            
                            <div>
                              <!-- <a routerlink="/dashbord">back</a> -->
                                <!-- <button class=" mt-3"  style=" margin-left: 300px; border-radius: 6px ;border:none;margin-left:90px;background-color:rgb(82, 85, 136);height: 30px;font-weight:500;padding-top: 4px;" type="submit">HOME PAGE</button> -->
                            </div>
                            
                          </div>
                        </form>
                     </div>
                </div>
            </div>
        </div>
    </div>
</div>
