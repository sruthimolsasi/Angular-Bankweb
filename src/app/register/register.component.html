<h1 style="text-align:center ;color: aliceblue;">Regististration</h1>
    

<div class="vh-100">
    <div class="container py-5 h-100 " >
  
      <div class="row d-flex justify-content-center align-items-center h-100" >
        <div class="col-md-8 col-lg-6 col-xl-4 " >
  
          <div class="card" style=" border-radius: 35px; background: rgba(180, 183, 187, 0.3);">
            <div class="card-body p-4">
  
             
  
              <form (ngSubmit)="register()" [formGroup]="registerForm">
                <div class="d-flex flex-column  w-75 mt-5 " style="margin-left: 50px;">
                  <div class="">
                      <input formControlName="uname"  name="uname" type="text"  placeholder="Username"  id="acid"class="form-control">
                      <br>
                  </div>
                  <div class="">
                      <input formControlName="acno" name="acno" type="text"  placeholder="User number"   id="acid"class="form-control">
                    
                  </div>
                  <div class=" mt-3">
                      <input formControlName="pswd"  name="" type="password"  placeholder= "Password"  id="passid" class="form-control">
                     <br>
    
                  </div>
                  <div>
                      <button class="w-25 mt-3" type="submit" style=" border-radius: 6px ;border:none;margin-left:90px;background-color:rgb(82, 85, 136);color:aliceblue;height: 30px;font-weight:500;padding-top: 4px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" >REGISTER</button>
                  </div>
                 
                </div>
              </form>
             </div>
          </div>
  
        </div>
      </div>
  
    </div>
</div>
